<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author Summary</title>
</head>
<body>

<h2 th:text="${author.name}">Author Name</h2>

<div th:if="${#lists.isEmpty(categories)}">
    <p>No books found for this author.</p>
</div>

<div th:if="${!#lists.isEmpty(categories)}"
     th:each="cat : ${categories}">

    <strong th:text="${cat.categoryName}">Category</strong>
    (
    <span th:text="${cat.bookCount}">0</span> book(s)
    )

    <a th:href="@{/books(authorId=${author.id}, categoryId=${cat.categoryId})}">
        View
    </a>

    <br><br>
</div>

</body>
</html>
