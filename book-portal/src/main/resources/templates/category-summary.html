<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${category.categoryName}">Category Summary</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <meta http-equiv="Content-Language" content="en-us">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       
</head>
<body>
<div th:replace="fragments/common-header :: common-header"></div>
    <tr>
        <td>
            <div align="center">
                <center>
                    <!-- CATEGORY NAME -->
                    <table border="0" cellpadding="0" cellspacing="0" width="75%">
                        <tr>
                            <td width="50%" valign="top">
                                <font size="3"><b th:text="${category.categoryName}">Category Name</b></font>
                            </td>
                        </tr>
                    </table>

                    <hr noshade size="1" color="#C6C3C6" align="left">

                    <!-- CATEGORY TABLE -->
                    <table width="50%" bordercolor="#086194" border="1" cellspacing="0" cellpadding="3" align="center" valign="middle">
                        <TR class="ListTableRow">
                            <td height="20" valign="middle" align="left" class="contentblue">
                                <b>&nbsp;
                                    <font color="#086194">â– </font>&nbsp;
                                    <span th:text="${category.categoryName}">Category Name</span>
                                </b>
                            </td>
                        </tr>
                    </table>
                    
                    <table width="50%" border="0" align="center">
                        <tr>
                            <td class="content" height="17" width="50%" align="center">
                                <a th:href="@{/books(categoryId=${category.id})}">
                                    <font color="#086194">
                                        <b><span th:text="${bookCount}">0</span>&nbsp;book(s)</b>
                                    </font>
                                </a>
                            </td>
                            <td class="content" height="17" width="50%" align="center">
                                <a th:href="@{/books(categoryId=${category.id})}">View</a>
                            </td>
                        </tr>
                    </table>

                    <!-- PAGINATION CONTROLS -->
<div align="center" th:if="${page != null && page.totalPages > 1}">
    <nav>
        <ul style="list-style:none;display:inline-flex;padding:0;">
            <li th:if="${page.number > 0}">
                <a th:href="@{/categories/{id}(id=${category.id},page=${page.number - 1},size=${page.size})}">&laquo; Prev</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a th:href="@{/categories/{id}(id=${category.id},page=${i},size=${page.size})}"
                   th:text="${i + 1}"></a>
            </li>
            <li th:if="${page.number < page.totalPages - 1}">
                <a th:href="@{/categories/{id}(id=${category.id},page=${page.number + 1},size=${page.size})}">Next &raquo;</a>
            </li>
        </ul>
    </nav>
</div>

                </center>
            </div>
        </td>
    </tr>
</table>

<br><br>

<!-- FOOTER -->
<div class="footer">
    &copy;2006 Book Portal
</div>

<div class="footer-links">
    <a href="#">Subscription Services</a> |
    <a href="#">About Us</a> |
    <a href="#">Contact Us</a> |
    <a href="#">Privacy Policy</a> |
    <a href="#">Admin</a>
</div>

</body>
<div th:replace="~{fragments/common-footer :: common-footer}"></div>
</html>
