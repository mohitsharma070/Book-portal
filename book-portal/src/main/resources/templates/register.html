<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Book Portal</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>

<body>

<div class="page-container panel">

    <div class="panel-header">
        Register
    </div>

    <div class="panel-body">
        <p>Please fill out the form below</p>

        <!-- ❌ ERROR MESSAGE -->
        <div th:if="${error}" class="message-error">
            <p th:text="${error}"></p>
        </div>

        <div class="section-title panel-header" style="margin: 0 0 15px 0;">
            Create Login Information
        </div>

        <form th:action="@{/register}" method="post" th:object="${registerForm}">

            <!-- ✅ CSRF TOKEN -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <div class="form-row">
                <label>First Name:</label>
                <input type="text" th:field="*{firstName}" required>
            </div>

            <div class="form-row">
                <label>Last Name:</label>
                <input type="text" th:field="*{lastName}" required>
            </div>

            <div class="form-row">
                <label>E-Mail Address:</label>
                <input type="email" th:field="*{email}" required>
            </div>

            <div class="form-row">
                <label>User Name:</label>
                <input type="text" th:field="*{username}" required>
            </div>

            <div class="form-row">
                <label>Password:</label>
                <input type="password" th:field="*{password}" required>
            </div>

            <div class="form-row">
                <label>Re-enter Password:</label>
                <input type="password" th:field="*{confirmPassword}" required>
            </div>

            <div class="form-row">
                <label>Secret Question:</label>
                <select th:field="*{secretQuestion}" required>
                    <option value="">-- Select a Question --</option>
                    <option value="PET">What is your pet name?</option>
                    <option value="CITY">What is your birth city?</option>
                </select>
            </div>

            <div class="form-row">
                <label>Secret Answer:</label>
                <input type="text" th:field="*{secretAnswer}" required>
            </div>

            <div class="form-actions">
                <button type="submit">Register</button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
