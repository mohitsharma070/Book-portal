<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<div class="admin-panel-container">
    <h2 style="color:#106194;text-align:center;margin-bottom:20px;">Update Book</h2>
    <form th:action="@{/admin-pannel-update}" method="post" th:object="${bookDto}" style="max-width:400px;margin:auto;">
        <div>
            <label>Title:</label>
            <input type="text" th:field="*{title}" required>
        </div>
        <div>
            <label>Price:</label>
            <input type="number" th:field="*{price}" required>
        </div>
        <div>
            <label>Image URL:</label>
            <input type="text" th:field="*{imageUrl}">
        </div>
        <div>
            <label>Author:</label>
            <select th:field="*{authorId}" required>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}" th:selected="${author.id == bookDto.authorId}"></option>
            </select>
        </div>
        <div>
            <label>Category:</label>
            <select th:field="*{categoryId}" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}" th:selected="${category.id == bookDto.categoryId}"></option>
            </select>
        </div>
        <div>
            <label>Publisher:</label>
            <select th:field="*{publisherId}" required>
                <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.publisherName}" th:selected="${publisher.id == bookDto.publisherId}"></option>
            </select>
        </div>
        <input type="hidden" th:field="*{id}" />
        <div style="margin-top:18px;text-align:center;">
            <button type="submit" style="background:#106194;color:#fff;padding:8px 22px;border:none;font-size:15px;border-radius:4px;">Update Book</button>
            <a th:href="@{/admin-pannel}" style="background:#e0e7ef;color:#106194;padding:8px 22px;border:none;font-size:15px;border-radius:4px;margin-left:8px;text-decoration:none;">Cancel</a>
        </div>
        <div th:if="${error}" style="color:red;margin-top:10px;">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>
</body>
</html>
