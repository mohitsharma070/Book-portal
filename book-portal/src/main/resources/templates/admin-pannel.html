<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <style>
        .search-table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .search-table th, .search-table td {
            border: 1px solid #e0e0e0;
            padding: 12px 16px;
            text-align: left;
        }
        .search-table th {
            background: #106194;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .search-table tr:nth-child(even) {
            background: #f7f9fa;
        }
        .search-table tr:hover {
            background: #eaf3fb;
            transition: background 0.2s;
        }
        .three-dot {
            cursor: pointer;
            font-size: 22px;
            padding: 0 8px;
            color: #106194;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            z-index: 100;
            min-width: 120px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            border-radius: 4px;
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-menu a {
            display: block;
            padding: 8px 16px;
            color: #106194;
            text-decoration: none;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }
        .dropdown-menu a:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<div th:replace="fragments/common-header :: common-header"></div>
<div class="admin-panel-container" style="margin-top:0;padding-top:0;">
    <!-- Removed duplicate search bar from admin panel -->
    <div th:if="${success}" style="color:green;text-align:center;margin-bottom:10px;">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${error}" style="color:red;text-align:center;margin-bottom:10px;">
        <p th:text="${error}"></p>
    </div>
    <div id="bookList">
        <table class="search-table" style="width:100%;margin-top:20px;">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookTableBody">
                <!-- JS will render rows here -->
            </tbody>
        </table>
    </div>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
</div>
<script>
function getCsrfToken() {
    var csrfInput = document.querySelector('input[name="_csrf"]');
    return csrfInput ? csrfInput.value : '';
}

function renderBooks(books) {
    let html = '';
    if (books.length === 0) {
        html = '<tr><td colspan="5">No results found.</td></tr>';
    } else {
        books.forEach(book => {
            html += `<tr>
                <td>${book.title}</td>
                <td>${book.authorName || ''}</td>
                <td>${book.publisherName || ''}</td>
                <td>${book.categoryName || ''}</td>
                <td>
                    <span class="three-dot" onclick="showDropdownMenu('${book.id}', event)">&#x22EE;</span>
                    <div class="dropdown-menu" id="dropdown-${book.id}">
                        <a href="#" onclick="addBook();return false;">Add</a>
                        <a href="#" onclick="updateBook('${book.id}');return false;">Update</a>
                        <a href="#" onclick="deleteBook('${book.id}');return false;">Delete</a>
                    </div>
                </td>
            </tr>`;
        });
    }
    document.getElementById('bookTableBody').innerHTML = html;
}

function searchBooks() {
    const query = document.getElementById('searchInput').value;
    const type = document.getElementById('searchType').value;
    if (!query) {
        fetch('/admin/books/all')
            .then(response => response.json())
            .then(data => {
                const books = Array.isArray(data.data) ? data.data : [];
                renderBooks(books);
            })
            .catch(() => {
                document.getElementById('bookTableBody').innerHTML = '<tr><td colspan="5">Error fetching results.</td></tr>';
            });
        return;
    }
    fetch(`/admin/books/search?q=${encodeURIComponent(query)}&type=${encodeURIComponent(type)}`)
        .then(response => response.json())
        .then(data => {
            const books = Array.isArray(data.data) ? data.data : [];
            renderBooks(books);
        })
        .catch(() => {
            document.getElementById('bookTableBody').innerHTML = '<tr><td colspan="5">Error fetching results.</td></tr>';
        });
}

window.onload = function() {
    fetch('/admin/books/all')
        .then(response => response.json())
        .then(data => {
            const books = Array.isArray(data.data) ? data.data : [];
            renderBooks(books);
        })
        .catch(() => {
            document.getElementById('bookTableBody').innerHTML = '<tr><td colspan="5">Error fetching results.</td></tr>';
        });
};

document.addEventListener('click', function(e) {
    // Hide all dropdowns if clicking outside
    document.querySelectorAll('.dropdown-menu').forEach(menu => menu.classList.remove('show'));
});

function showDropdownMenu(bookId, event) {
    event.stopPropagation();
    document.querySelectorAll('.dropdown-menu').forEach(menu => menu.classList.remove('show'));
    const menu = document.getElementById('dropdown-' + bookId);
    if (menu) menu.classList.add('show');
}
function addBook() {
    window.location.href = '/admin-pannel-add';
}
function updateBook(bookId) {
    window.location.href = `/admin-pannel-update?id=${bookId}`;
}
function deleteBook(bookId) {
    if (confirm('Are you sure you want to delete this book?')) {
        fetch(`/admin/books/${bookId}`, {
            method: 'DELETE',
            headers: {
                'X-CSRF-TOKEN': getCsrfToken()
            }
        })
        .then(response => response.json())
        .then(() => {
            searchBooks();
        });
    }
}
</script>
</body>
<div th:replace="~{fragments/common-footer :: common-footer}"></div>
</html>
