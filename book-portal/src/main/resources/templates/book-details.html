<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${book.title}">Book Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <meta http-equiv="Content-Language" content="en-us">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="GENERATOR" content="Microsoft FrontPage 4.0">
    <meta name="ProgId" content="FrontPage.Editor.Document">
</head>

<body topmargin="0" leftmargin="0">

<div th:replace="fragments/common-header :: common-header"></div>



    <!-- BOOK DETAILS CONTENT -->
    <table cellpadding="3" cellspacing="0" width="90%" border="0" style="border: 3 solid #0098CA" bgcolor="#EEF5F8" align="center">
        <tr>
            <td>
                <div align="center">
                    <table border="0" cellpadding="0" cellspacing="0" width="90%">
                        <tr>
                            <td width="100%" valign="top">
                                <font size="4"><b th:text="${book.title}">Book Title</b></font>
                            </td>
                        </tr>
                    </table>

                    <hr noshade size="1" color="#C6C3C6" align="left">

                    <table width="80%" border="0" cellpadding="10" align="center">
                        <tr>
                            <td width="30%" align="center" valign="top">
                                <!-- Book Image -->
                                <img th:src="${book.imageUrl}" 
                                     th:alt="${book.title}"
                                     width="200" height="270" 
                                     style="border: 2px solid #086194;"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                <div style="display:none; width:200px; height:270px; border:2px solid #086194; background:#EEF5F8; text-align:center; padding-top:120px;">
                                    <font color="#086194"><b>No Image<br>Available</b></font>
                                </div>
                            </td>
                            <td width="70%" valign="top">
                                <!-- Book Information Table -->
                                <table width="100%" border="1" bordercolor="#086194" cellspacing="0" cellpadding="5" bgcolor="#FFFFFF">
                                    <tr class="TitleRow">
                                        <td colspan="2" align="center">
                                            <font color="#FFFFFF"><b>Book Information</b></font>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="30%" class="content"><b>Title:</b></td>
                                        <td width="70%" class="content" th:text="${book.title}">Book Title</td>
                                    </tr>
                                    <tr bgcolor="#EEF5F8">
                                        <td class="content"><b>Author:</b></td>
                                        <td class="content">
                                            <a th:href="@{/authors/{id}(id=${book.author.id})}"
                                               th:text="${book.author.firstName + ' ' + book.author.lastName}">
                                                Author Name
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content"><b>Publisher:</b></td>
                                        <td class="content">
                                            <a th:href="@{/publishers/{id}(id=${book.publisher.id})}"
                                               th:text="${book.publisher.publisherName}">
                                                Publisher Name
                                            </a>
                                        </td>
                                    </tr>
                                    <tr bgcolor="#EEF5F8">
                                        <td class="content"><b>Category:</b></td>
                                        <td class="content">
                                            <a th:href="@{/categories/{id}(id=${book.category.id})}"
                                               th:text="${book.category.categoryName}">
                                                Category Name
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content"><b>Price:</b></td>
                                        <td class="content">
                                            <font color="#086194"><b>$<span th:text="${#numbers.formatDecimal(book.price, 1, 2)}">0.00</span></b></font>
                                        </td>
                                    </tr>
                                    <tr bgcolor="#EEF5F8">
                                        <td class="content"><b>Book ID:</b></td>
                                        <td class="content" th:text="${book.id}">ID</td>
                                    </tr>
                                </table>

                                <br>

                                <!-- Action Buttons -->
                                <table width="100%" border="0" cellpadding="5">
                                    <tr>
                                        <td align="center">
                                            <input type="button" class="aa" value="Add to Cart" 
                                                   style="padding: 5px 15px; cursor: pointer;">
                                            &nbsp;&nbsp;
                                            <input type="button" class="bb" value="Add to Wishlist" 
                                                   style="padding: 5px 15px; cursor: pointer;">
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>

                    <br>
                    <a href="javascript:history.back()">ï¿½ Back</a>
                    <br><br>
                </div>
            </td>
        </tr>
    </table>
</div>

<br>


</body>
<div th:replace="~{fragments/common-footer :: common-footer}"></div>
</html>
