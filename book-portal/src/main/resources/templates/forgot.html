<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Forgot Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>

<div class="centered-box">
    <h2 style="text-align:center;color:#106194;margin-bottom:20px;">Forgot Password</h2>
    <form th:action="@{/forgot}" method="post" th:object="${forgotForm}">
        <div style="margin-bottom:16px;">
            <label for="email"><b>Email:</b></label><br>
            <input type="email" th:field="*{email}" id="email" required style="width:100%;padding:8px;">
        </div>
        <button type="submit" style="width:100%;background:#106194;color:#fff;padding:10px 0;border:none;font-size:16px;">Next</button>
        <div th:if="${error}" class="message-error" style="margin-top:16px;color:#c00;text-align:center;">
            <p th:text="${error}"></p>
        </div>
    </form>
    <div style="margin-top:18px;text-align:center;">
        <a href="/">Back to Login</a>
    </div>
</div>

</body>
<div th:replace="~{fragments/common-footer :: common-footer}"></div>
</html>
