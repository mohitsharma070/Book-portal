<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<title>Book Portal | Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .box {
            width: 360px;
            margin: 100px auto;
            padding: 15px;
            border: 2px solid #3b6ea5;
            background-color: #ffffff;
        }

        .row {
            margin-bottom: 10px;
        }

        .row label {
            display: inline-block;
            width: 140px;
            font-weight: bold;
        }

        .row input {
            width: 170px;
            padding: 3px;
        }

        .checkbox-row {
            margin-left: 140px;
            font-size: 14px;
        }

        .buttons {
            margin-top: 15px;
            padding-left: 10px;
        }

        .buttons button,
        .buttons a {
            margin-right: 5px;
            padding: 4px 12px;
            background-color: #0b6fa4;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #333;
            cursor: pointer;
        }
    </style>
</head>


<body>
    <div class="welcome-container" style="max-width:420px;margin:100px auto;padding:32px 24px;background:#fff;border-radius:8px;box-shadow:0 2px 16px rgba(16,97,148,0.08);border:2px solid #3b6ea5;text-align:center;">
        <div class="welcome-title" style="color:#106194;font-size:2rem;font-weight:bold;margin-bottom:18px;">Welcome to Book Portal</div>
        <div class="welcome-desc" style="color:#333;font-size:1.1rem;margin-bottom:28px;">
            Your one-stop platform to explore, compare, and manage books, authors, publishers, and categories.<br>
            Please login or register to continue.
        </div>
        <div th:if="${success}" style="color:green; margin-bottom:10px;">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${param.passwordChanged}" style="color:green; margin-bottom:10px;">
            Password changed successfully. Please login again.
        </div>
        <div th:if="${param.error}" style="color:red; margin-bottom:10px;">
            Invalid username or password
        </div>
        <form th:action="@{/login}" method="post" style="margin-bottom:0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div style="margin-bottom:14px;text-align:left;">
                <label style="font-weight:bold;color:#106194;">Username:</label><br>
                <input type="text" name="username" required style="width:100%;padding:8px;margin-top:4px;box-sizing:border-box;">
            </div>
            <div style="margin-bottom:14px;text-align:left;">
                <label style="font-weight:bold;color:#106194;">Password:</label><br>
                <input type="password" name="password" required style="width:100%;padding:8px;margin-top:4px;box-sizing:border-box;">
            </div>
            <div style="margin-bottom:18px;text-align:left;font-size:14px;">
                <input type="checkbox" name="remember-me"> Remember Me
            </div>
            <div style="display:flex;gap:12px;justify-content:center;margin-bottom:0;">
                <button type="submit" style="background:#106194;color:#fff;padding:8px 22px;border:none;font-size:15px;border-radius:4px;">Login</button>
                <a th:href="@{/register}" style="display:inline-block;text-align:center;background:#106194;color:#fff;font-weight:bold;padding:8px 22px;border:none;font-size:15px;text-decoration:none;border-radius:4px;line-height:32px;">Register</a>
                <a href="/forgot" style="display:inline-block;text-align:center;background:#e0e7ef;color:#106194;font-weight:bold;padding:8px 22px;border:none;font-size:15px;text-decoration:none;border-radius:4px;line-height:32px;">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
