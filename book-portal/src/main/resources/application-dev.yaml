spring:
  datasource:
    url: jdbc:mysql://localhost:3306/book_portal_dev
    username: devuser
    password: ${DB_PASSWORD:devpass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
  thymeleaf:
    cache: false
  profiles:
    active: dev
logging:
  level:
    root: INFO
    com.example.bookportal: DEBUG
